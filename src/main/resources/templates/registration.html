<div class="container">

    <div class="row justify-content-md-center">
        <div class="col">
        </div>
        <div class="col-8">
            <div class="alert alert-dark text-center" style="background-color: lightsalmon" role="alert">
                <h2> Create a New Account</h2>
                <p>It's quick and easy.</p>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
<br>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method ="post">
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="firstName">First name</label><mark><strong>
                        <span th:if ="${#fields.hasErrors('firstName')}"
                              th:errors="*{firstName}">First Name Error</span></strong></mark>
                        <input type ="text" class="form-control" id="firstName" placeholder="First name" th:field="*{firstName}" /><br />
                    </div>
                    <div class="form-group col-md">
                        <label for="lastName">Last name</label><mark><strong>
                        <span th:if ="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}">Last Name Error</span></strong></mark>
                        <input type ="text" class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}" /><br />
                    </div>
                </div>
                <div class="form-group ">
                    <label for="email">Email</label><mark><strong>
                    <span th:if ="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Email Error</span></strong></mark>
                    <input type ="text" class="form-control" id="email" placeholder="Email" th:field="*{email}" /> <br />
                </div>
                <div class="form-group ">
                    <label for="email">Username</label><mark><strong>
                    <span th:if ="${#fields.hasErrors('username')}"
                          th:errors="*{username}">Username Error</span></strong></mark>
                    <input type ="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" /> <br />
                </div>
                <div class="form-group ">
                    <label for="password">Password</label><mark><strong>
                    <span th:if ="${#fields.hasErrors('password')}"
                          th:errors="*{password}">Password Error</span></strong></mark>
                    <input type ="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" /><br />
                </div>
                <small class="form-text text-muted">By clicking Sign Up, you agree to our Terms, Data
                    Policy and Cookies Policy. You may receive SMS Notifications from us and can opt out any time
                </small>
                <br>
                <button type="submit" class="btn btn-success btn-lh">Sign up</button>


            </form>

        </div>
        <div class="col">

        </div>
    </div>
</div>
