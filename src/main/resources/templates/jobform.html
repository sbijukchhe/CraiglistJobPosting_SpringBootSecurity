<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <script type="text/javascript" src="../static/javascript/alert.js"></script>
    <title>Job Form</title>
</head>

<body>

<!--Navbar-->
<div th:insert="base :: navbar"></div>
<br>

<div id = "alert1" class="container">
    <div class="row">
        <div class="col">

            <div class="alert alert text-center" style="background-color: lightsalmon" role="alert">
                <h1>Job Form</h1>
            </div>

            <form th:action="@{/processjob}" th:object="${job}" method="post">
<!--                <form th:action="@{/process}" th:object="${job}" method="post">-->
                <fieldset>
                    <div class="form-col" style="padding-left: 33%">
                        <div class="col-7">
                            <input type="hidden" th:field="*{id}" />
                        </div><br>

                        <div class="col-7">
                            <input type="hidden" th:field="*{date}" />
                        </div><br>


                        <div class="col-7">
                            <input type="text" class="form-control" placeholder="Title" th:field="*{title}">
                        </div><br>
                        <div class="col-7">
                            <textarea placeholder="description" class="form-control" th:field="*{description}">
                            </textarea>
                        </div><br>
                        <div class="col-7">
                            <input type="datetime-local" class="form-control" name="date" >
                        </div><br>
                        <div class="col-7">
                            <input type="text" class="form-control"  placeholder="Author"
                                   th:field="*{author}">
                        </div><br>
                        <div class="col-7">
                            <input type="text" class="form-control" placeholder="Phone Number" th:field="*{phoneNum}">
                        </div><br>
                    </div>
                    <div id ="alert" style="padding-left: 62%">
                        <button type="submit" onclick="myFunction()" class="btn btn-primary">Post a Job</button>
                    </div>
                </fieldset>
            </form>


        </div>
    </div>
</div>

<!--JavaScript alert!!!-->
<!--<script th:src="@{javascript/alert.js}"></script>-->
<script type="text/javascript" src="javascript/alert.js"></script>

<br><br><br><br><br><br>
<!--Footer-->
<div th:insert="base :: footer"></div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
